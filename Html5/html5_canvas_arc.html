<!DOCTYPE HTML>
<html>
<head>
	<title>Html5 Canvas arc</title>
</head>
<body>

<canvas id="c" height="1000" width="700"></canvas>

<script type="text/javascript">
	var c = document.getElementById('c');//取得Dom元素
    var context = c.getContext("2d");//拿到Canvas的上下文 目前好像只支持2D渲染
	context.strokeStyle = "#000000";//填充颜色
	//曲线
	context.beginPath();
	context.arc(200,200,40,0,Math.PI*2,true);
	context.closePath();
	context.stroke();
	context.beginPath();
	context.arc(200,300,40,0,Math.PI,true);
	context.closePath();
	context.stroke();
	context.beginPath();
	context.arc(200,400,40,Math.PI/2,Math.PI,false);
	context.closePath();
	context.stroke();
	context.beginPath();
	context.arc(200,500,40,Math.PI/2,Math.PI,true);
	context.closePath();
	context.stroke();
   
    //曲线参数 arc(x, y, radius, startAngle, endAngle, anticlockwise)
	// x,y 圆心坐标 r 为半径 startAngle 起始角度 endAngle 结束角度 anticlockwise 顺时针还是逆时针
   
    //贝塞尔曲线 二次和三次
	//quadraticCurveTo(cp1x, cp1y, x, y) 
	//bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y)

	//https://developer.mozilla.org/cn/Canvas_tutorial/Drawing_shapes#.e8.b4.9d.e5.a1.9e.e5.b0.94.e5.92.8c.e4.ba.8c.e6.ac.a1.e6.96.b9.e6.9b.b2.e7.ba.bf_Bezier_and_quadratic_curves
</script>

</body>
</html>
